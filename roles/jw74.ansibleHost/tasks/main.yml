---
# tasks file for jw74.ansibleHost
- name: installing ansible-lint, ansible-vault
  pip:
    name: "{{ item }}"
    state: latest
  become: true
  with_items:
    - pip
    - ansible
    - ansible-lint
    - ansible-vault

- name: create group for ansiblemaster
  group:
    name: "{{ taskAnsibleGroup }}"
    gid: "{{ taskAnsibleGid }}"
    state: present

- name: create user for ansible host
  user:
    name: "{{ taskAnsibleMasterUser }}"
    comment: "this ist the user of wich alle playbooks getting startet"
    uid: "{{ taskAnsibleMasterUid }}"
    group: "{{ taskAnsibleGid }}"
    generate_ssh_key: yes
    ssh_key_bits: 2048
    ssh_key_file: .ssh/id_rsa

- name: copy ansible.cfg
  copy:
    src: ansible.cfg
    dest: "/home/{{ taskAnsibleMasterUser }}/.ansible.cfg"
    owner: "{{ taskAnsibleMasterUser }}"
    group: "{{ taskAnsibleGroup }}"
    mode: 0600

- name: creating sudo privilege for ansiblemaster
  copy:
    src: "{{ taskAnsibleMasterUser }}.sudo"
    dest: "/etc/sudoers.d/{{ taskAnsibleMasterUser }}"
    owner: root
    group: root
    mode: 0600

- name: creating needed dirs
  file:
    path: "/home/{{ taskAnsibleMasterUser }}/{{ item }}"
    state: directory
    owner: "{{ taskAnsibleMasterUser }}"
    group: "{{ taskAnsibleGroup }}"
    mode: 0700
  with_items:
    - var
    - var/log
    - .ansible
    - .ansible/tmp
...
