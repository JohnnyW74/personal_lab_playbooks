---
# tasks file for jw74.downldCentos
- name: creating needed dirs
  file:
    path: "/home/ansiblemaster/playbook_collection/{{ item }}"
    state: directory
    owner: ansiblemaster
    group: ansiblegrp
    mode: 0700
  with_items:
  - roles/jw74.downldCentos/files

- name: Download CentOsImage
  get_url:
    url: "{{ playImageUrl }}"
    dest: "{{ playImageDest }}"
    checksum: "{{ playImageSha }}"
    group: ansiblegrp
    owner: ansiblemaster
    mode: 0400
